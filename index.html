<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="warpper">

        <h1>Weather App</h1>
        <div class="tab_container">
            <div class="tab" your_weather>Your Weather</div>
            <div class="tab" search_weather>Search Weather</div>
        </div>
        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location">
                <!-- image -->
                <img src="./assets/location.png" class="geo" width="88px" height="88px" loading="lazy">
                <!-- paragraph -->
                <h3 class="access">Allow Access</h3>
                <!-- small para -->
                <p>Allow Access To Know You Weather</p>
                <!--  button -->
                <button class="grant">Grant Access</button>

            </div>
            <!-- search form -->
            <form  class="form-container">
                <!-- search input field  -->
                <input type="text" placeholder="Search For City...." data-searchInput onclick="empty()">
                <!-- search button -->
                <button search-button class="btn" type="submit">
                    <img src="./assets/search.png" width="20px" height="20px" loading="lazy">
                </button>
            </form>
            <!-- invalid city  -->
        
  <!-- loading screen -->
  <div class="sub-container loading-container">
  <img src="./assets/loading.gif" width="150" height="150" loading="lazy">
  <h2>Loading</h2>
  </div>
  <!-- show weather info -->
  <div class="sub-container user-info">
    <div class="name">
        <p data-city-name></p>
        <img class="data-country-icon">
    </div>
    <!-- temprature -->
    <p air-type></p>
    <!--  weather condition -->
        <img data-weather-icon>
        <!-- temprature -->
        <p data-temprature></p>
        <!-- div -->
        <div class="parameter-container">
            <div class="wind-block parameter">
                <img src="./assets/wind.png" wind>
                <p >WindSpeed</p>
                 <p data-wind-speed></p>                    
            </div>
            <div class="humidity parameter">
                <img src="./assets/humidity.png" >
                <p>Humidity</p>
                <p data-humidity></p>
            </div>
            <div class="cloud parameter">
                <img src="./assets/cloud.png" >
                <p>Cloud</p>
                <p  data-clouds></p>
            </div>
        </div>
  </div>


        </div>



    </div>
    <script src="index.js"></script>
</body>
</html>
